<content id="data-content">
    <style>
        /* Insert your CSS overrides here */
        .dept-hdr{
            background: rgb(19, 112, 206);
            color: rgb(255, 255, 255);
            padding: 2px 7px;
            border-radius: 3px;
            max-width: fit-content;
            margin-bottom: 4px;
            font-size: 12px;
        }
        .site-hdr{
            margin-bottom: 7px;
            color: #666;
            font-weight: 600;
        }
        .template--defaultList .template--listItem{
            margin-bottom: 20px;
        }
        .thumbnail--image img{
            border-radius: 3px;
        }
        .example-themePrimary a {
            color: {
                {
                    @root.theme.palette.themePrimary
                }
            }
            
        }
        
        {
            {
                #unless @root.properties.layoutProperties.showItemThumbnail
            }
        }

        .page-link{
            text-decoration: underline;
            cursor: pointer;
            color: {
                {
                    @root.theme.palette.themePrimary
                }
            }
        }
        .check-btn{
            background: #48b748;
            border: 3px solid #039303;
        }
        .uncheck-btn{
            background: #dd8181;
            border: 3px solid #cf5a5a;
        }
        .check-btn, .uncheck-btn{
            color: #fff;
            border-radius: 100%;
            margin-right: 10px;
        }
        .check-btn i, .uncheck-btn i{
            font-weight: bold;
            font-size: 14px;
        }
        .page-link-new-window{
            margin-left: 5px;
        }
        .page-link-new-window i{
            font-size: 13px;
            font-weight: bold;
        }
        .due-date{
            font-size: 12px;
        }
        .due-date i{
            color: #c14d16;
            margin-right: 3px;
        }
        .template--listItem--author{
            padding-right: 10px;
        }
        
        .template--listItem--result {
            flex-basis: 100%!important;
        }

        .placeholder--defaultList, .template--defaultList {
            padding: 0;
        }
        .placeholder--defaultList .template--listItem, .placeholder--defaultList .template--peopleListItem, .template--defaultList .template--listItem, .template--defaultList .template--peopleListItem {
            display: -ms-flexbox;
            display: flex;
            padding: 10px;
            outline: 0;
            -ms-flex-pack: justify;
            justify-content: space-between;
            -ms-flex-wrap: wrap-reverse;
            flex-wrap: wrap-reverse;
        }
        .placeholder--defaultList .template--listItem--result, .template--defaultList .template--listItem--result {
            display: -ms-flexbox;
            display: flex;
            -ms-flex-positive: 0;
            flex-grow: 0;
            -ms-flex-negative: 1;
            flex-shrink: 1;
            -ms-flex-preferred-size: 74%;
            flex-basis: 74%;
            max-width: 74%;
            word-break: break-word;
            overflow: hidden;
        }
        .placeholder--defaultList .template--listItem--contentContainer, .template--defaultList .template--listItem--contentContainer {
            display: -ms-flexbox;
            display: flex;
            width: 100%;
            -ms-flex-direction: column;
            flex-direction: column;
            margin-right: 15px;
        }
        .actions{
            display: flex;
            margin-top: 5px;
        }
        .actions button {
            background: #f5f5f5;
            border-radius: 3px;
            padding: 5px 8px;
            border: none;
            display: flex;
            cursor: pointer;
            margin-right: 15px;
        }
        .actions button:hover{
            background: #eee;
        }
        .actions button.actionDisabled{
            cursor: text;
            color: #aaa;
        }
        .actions button.actionDisabled:hover{
            background: #f5f5f5;
        }
        .actions button img{
            margin-right: 5px;
        }
    </style>

    <div class="template_root">
        <div class="template--header">
            {{#if @root.properties.showResultsCount}}
                <div class="template--resultCount">
                    <label class="ms-fontWeight-semibold">{{getCountMessage @root.data.totalItemsCount @root.inputQueryText}}</label>
                </div>
            {{/if}}

            <div class="template--sort">
                <pnp-sortfield 
                    data-fields="{{JSONstringify @root.properties.dataSourceProperties.sortList}}" 
                    data-default-selected-field="{{sort.selectedSortFieldName}}" 
                    data-default-direction="{{sort.selectedSortDirection}}"
                    data-theme-variant="{{JSONstringify @root.theme}}">
                </pnp-sortfield>    
            </div>
        </div>

        <my-custom-component data-pages="{{JSONstringify @root.data}}"></my-custom-component>

        <!-- <ul class="template_defaultList">
            {{#each data.items as |item|}} -->
                
            <!-- <li> -->
                <!-- <pnp-iconfile class="icon" data-extension="{{slot item @root.slots.FileType}}" data-theme-variant="{{JSONstringify @root.theme}}"></pnp-iconfile>
                <span class="example-themePrimary"><a href="{{slot item @root.slots.Path}}">{{slot item @root.slots.Title}}</a></span> -->
                <!-- <label data-ui-test-id="customHandlebarsHelper">{{myHelper 'custom'}}</label> -->

                <!-- data-my-string-param="{{@root.properties.layoutProperties.myTextProperty}}" 
                data-my-object-param="{{JSONstringify this 2}}"
                data-my-date-param="01/01/2020"
                data-my-number-param="{{@index}}"
                data-my-boolean-param="true" -->
                

                <!-- <my-custom-component 
                    data-page-url-param="{{slot item @root.slots.Path}}"
                    data-page-title-param="{{slot item @root.slots.Title}}"
                    data-page-file-type-param="{{slot item @root.slots.FileType}}"
                    data-page-id="{{slot item @root.slots.ListItemID}}"
                    data-pages="{{@root.data.items}}"
                >
                </my-custom-component> -->

                
            <!-- </li>

            {{/each}}
        </ul> -->
    </div>

    {{#if @root.properties.paging.showPaging}}
        <pnp-pagination
            data-total-items="{{@root.data.totalItemsCount}}"
            data-hide-first-last-pages="{{@root.properties.paging.hideFirstLastPages}}"
            data-hide-disabled="{{@root.properties.paging.hideDisabled}}"
            data-hide-navigation="{{@root.properties.paging.hideNavigation}}"
            data-range="{{@root.properties.paging.pagingRange}}"
            data-items-count-per-page="{{@root.properties.paging.itemsCountPerPage}}"
            data-current-page-number="{{@root.paging.currentPageNumber}}"
        >
        </pnp-pagination>
    {{/if}}

</content>

<content id="placeholder-content">
    <style>
        /* Insert your CSS overrides here */
    </style>

    <div class="placeholder_root">
        <ul class="template_defaultList">
            {{#times 3}}   
                <li class="template_listItem" tabindex="0">
                    <div class="template_result">
                            <div class="template_icon shimmer"></div>
                            <div class="template_contentContainer">
                                <span class="shimmer line" style="width: 60%"></span>
                                <span class="shimmer line" style="width: 100%"></span>
                                <span class="shimmer line" style="width: 100%"></span>
                                <span class="shimmer line" style="width: 35%"></span>
                                <span class="shimmer line" style="width: 20%"></span>                       
                            </div>
                    </div>
                    <div class="template_previewContainer ms-hiddenSm">
                        <div class="doc-container">
                            <div class="img-container">
                                <div class="shimmer img-preview" style="width: 120px;height: 70px;"></div>
                            </div>
                        </div>
                    </div>
                </li>
            {{/times}}
        </ul>
    </div>
</content>
